    <link rel="stylesheet" href="/CSS/style.css">
    <title>Sign-in</title>
</head>
<body>
    <div class="menu">
        <nav>
            <a href="/HTML/index.html"><img src="/Images/decafLogo.png" alt="Decaf Logo" width="150vw" height="150vh"></a>
        </nav>
        <hr>
    </div>
    <div class="btn">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link  active"   href="/HTML/signin.html">Sign-in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/HTML/signout.html">Sign-out</a>
            </li>
          </ul>
    </div>
    <div class="form">

        <table>
                <tr>
                    <th>
                        <label for="username">UserName</label>
                    </th>
                    <td>
                        <input type="text" name="username" id="username" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="password">Password</label>
                    </th>
                    <td>
                        <input type="password" name="password" id="password" required>
                           
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p id="msg"></p>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button onclick="login()">Sign-in</button>
                    </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="/HTML/signup.html">Don't have an account?</a>
                    </td>
                </tr>
    
        </table>
    

    </div>
    
    <script src="/JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
